 <div class="container">

  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="register(regform)" #regform="ngForm">
   

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control" required>
        </div>
        <div class="form-group"  *ngIf="roles">
          <label for="password">Role</label>
          <ul>
            <li *ngFor="let item of roles;let i = index">
               <label>
               <input class="with-gap" name="group3" type="radio" [id]="'roles-'+i" value="{{item.RoleID}}"  (change)="updateSelectedRoles(item.RoleID,i)"  />
               <span>{{item.Name}}</span>
               </label>
               
            </li>
         </ul>
        </div>
        <div class="form-group"  *ngIf="roles">
          <label for="password">Rights</label>
          <hr>
          <ul>
             <li *ngFor="let item of roleRights;let i = index">
                <input type="checkbox" [id]="'roleRights-'+i" value="{{item.Id}}" [checked]="item.selected"  (change)="updateSelectedRoleRights(i)" >
                <label [for]="'roleRights-'+i">{{item.Name}}</label>
             </li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    Error:{{error}}
  </div>
  <br/>
  <div *ngIf="confirmCode" class="row message-row">
    <h3>Please check your email for the validation code and enter it here:</h3>
    <div class="col-lg-4">
      <form (ngSubmit)="validateAuthCode(codeform)" #codeform="ngForm">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" name="code" id="code" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Validate Code</button>
      </form>
    </div>
  </div>
  <div *ngIf="codeWasConfirmed" class="row message-row">
    <h3>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h3>
  </div>
</div>
