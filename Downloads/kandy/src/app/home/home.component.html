<p>
    Welcome to our Home Page!!
    Authenticated = {{bAuthenticated}}
  </p>
  

  <h1 class="page-header"  *ngIf="parameters.length>0"> My Profile Parameters</h1>

<div class="table-responsive" *ngIf="parameters.length>0">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr *ngFor="let parameter of parameters" class="active">
            <td>{{ parameter.name }}</td>
            <td>{{ parameter.value }}</td>
        </tr>

    </table>
</div>

{{name}}
