<form class="form-signin" method="POST" action="#" role="form">
  <div class="form-group">
      <h2>Confirm Registration</h2>
  </div>
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
  </div>
  <!-- *ngIf="email===null" -->
  <div class="form-group" >
      <label class="control-label" for="confirmationCode">Old Password</label>
      <input id="oldpassword" type="password" maxlength="50" class="form-control"
             [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
      <label class="control-label" for="confirmationCode">New Password</label>
      <input id="newPassword" type="password" maxlength="50" class="form-control"
             [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
      <button (click)="onChangePassword()" id="confirmRegistration" type="submit"
              class="btn btn-info btn-block">Confirm
      </button>
  </div>
  <hr>
  <p>Can't find your code? <a [routerLink]="['/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend
      Code</a>
      <a [routerLink]="['/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
              [routerLink]="['/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
  </p>
</form>
